<head>
</head>
<body>
<th:block th:if="${hideHeaderLanguageSelection != true}">
    <span id="jumpToMainContentInvisibleElement" tabindex="-1">&nbsp;</span>
    <a href="#main-content" class="skip-link" th:text="#{label.header.skip-link}">Skip to main content</a>
</th:block>
<div class="c-layout">
    <div class="c-layout--full">
        <div th:replace="~{fragments/taraheader}">Header</div>
        <div id="pagecontent" class="container" layout:fragment="content">content should be here</div>
    </div>
    <footer th:replace="~{fragments/tarafooter}">Footer</footer>
</div>

</body>
