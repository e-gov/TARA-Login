<div class="c-header-bar" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <header th:attr="aria-hidden=${ariaHideLogoHeader} ? 'true' : 'false'">
                <div class="text" th:text="#{label.header.title}"/>
            </header>
            <nav th:aria-label="#{label.aria.language-selection.navigation}">
                <ul class="c-lang-list" th:if="not ${hideHeaderLanguageSelection}">
                    <li class="c-lang-list__item" th:if="${@thymeleafSupport.isNotLocale('et', #locale)}">
                        <a class="c-lang-list__link" th:href="${@thymeleafSupport.getLocaleUrl('et')}"
                           th:text="#{label.header.et}" th:hreflang="et" th:lang="et">EESTI</a>
                    </li>
                    <li class="c-lang-list__item" th:if="${@thymeleafSupport.isNotLocale('en', #locale)}">
                        <a class="c-lang-list__link" th:href="${@thymeleafSupport.getLocaleUrl('en')}"
                           th:text="#{label.header.en}" th:hreflang="en" th:lang="en">ENGLISH</a>
                    </li>
                    <li class="c-lang-list__item" th:if="${@thymeleafSupport.isNotLocale('ru', #locale)}">
                        <a class="c-lang-list__link" th:href="${@thymeleafSupport.getLocaleUrl('ru')}"
                           th:text="#{label.header.ru}" th:hreflang="ru" th:lang="ru" aria-label="russki">РУССКИЙ</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<div class="c-header" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="c-header__logo">
            <div class="c-header__logo-link">
                <h1 th:aria-label="#{label.header.tara}">
                    <img th:src="#{logo.header.tara}" aria-hidden="true" th:alt="#{label.header.tara}">
                </h1>
            </div>
        </div>
    </div>
</div>
