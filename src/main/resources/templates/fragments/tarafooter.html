<footer class="c-footer" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="c-footer__row">
            <div class="c-footer__col">
                <div class="c-footer__block">
                    <div class="c-footer__block-logo-elrf">
                        <img th:src="#{logo.footer.elrf}" th:alt="#{label.footer.elrf}">
                    </div>
                </div>
            </div>
            <div class="c-footer__col">
                <div class="c-footer__block">
                    <div class="c-footer__block-logo">
                        <div th:utext="#{label.footer.alt}"></div>
                    </div>
                </div>
            </div>
            <div class="c-footer__col">
                <div class="text"><a th:href="#{link.footer.about}" th:text="#{label.footer.about}" target="_blank" rel="noopener">About</a>
                </div>
            </div>
        </div>
    </div>
</footer>
