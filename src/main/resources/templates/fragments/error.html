<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="alert alert-error" role="alert">
        <p><strong><span th:class="error-title" th:text="#{message.error.auth.title}" th:remove="tag"></span></strong>
        </p>
        <p id="error-message">
        </p>
        <p th:if="${reportable == true}">
            <label th:text="#{label.error.incident-number('')}" for="error-incident-number"></label>
            <span id="error-incident-number"></span>
        </p>
        <p th:if="${reportable == true}"><a id="error-report-url"
              th:href="#{label.error.error-report-content(${@thymeleafSupport.getErrorReportEmail()})}"
              th:text="#{label.error.error-report-link}">Send error report</a>
        </p>
        <p>
            <span id="error-report-notification" class="hidden"
                  th:text="#{label.error.error-report-notification(${@thymeleafSupport.getErrorReportEmail()})}"/>
        </p>
    </div>
    <p th:if="${@thymeleafSupport.getBackUrl() != '#'}" class="link-back">
        <a th:href="${@thymeleafSupport.getBackUrl()}" th:text="#{label.common.back}">Back</a>
    </p>
</div>
