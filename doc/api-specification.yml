  /auth/id:
    get:
      tags:
        - id-card
      summary: ID-card authentication
      operationId: idCardAuthenticationInit
      description: |
        Performs additional checks on the ID-card's user certificate.

        Use a reverse-proxy of firewall to conduct a two-way TLS handshake prior to connecting this endpoint.

        NB! Important - NEVER expose this endpoint directly to the public. Always remove XCLIENTCERTIFICATE header sent directly from the client.
      parameters:
        - name: Cookie
          in: header
          required: true
          description: Session cookie
          schema:
            type: string
        - name: XCLIENTCERTIFICATE
          in: header
          required: true
          description: User's certificate from ID-card
          schema:
            type: string
      responses:
        '200':
          description: JSON response with validation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    enum: [COMPLETED]
        '400':
          description: Bad request. The user's client certificate is expired, or has been revoked, or has an unknown status.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdCardErrorResponse'
        '500':
          description: An internal error occurred. Invalid configuration or other integration issues.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdCardErrorResponse'
        '502':
          description: External service is not available. OCSP service is not responding.
          content:
            application/json:
              schema:
